<div class="login-container">
  <img class="employe" src="assets/images/employe.png" alt="">
  <div class="logo">Employe Management System</div>
  <div class="desc">EMS helps to eliminate the manual process and saves a
    lot of time and money. This system maintains the professional and personal
    details of the employees .
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input type="text" name="uname" class="form-control"
        [(ngModel)]="username" />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input type="password" name="pword" class="form-control"
        [(ngModel)]="password" />
    </div>

    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-dark"  (click)="login()">Login</button>

    </div>



  </div>


</div>
